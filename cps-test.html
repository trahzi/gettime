<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cps-container">
        <h1>Clicks Per Second Test</h1>
        <p>Click inside the box as fast as you can for 5 seconds!</p>
        <div class="rainbow-box" id="rainbowBox"></div>
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <h2>Your CPS Result</h2>
                <p id="cpsResult"></p>
                <button id="restartButton">Restart</button>
            </div>
        </div>
    </div>

    <script src="cps-script.js"></script>
</body>
</html>
